<html lang="en-us">
<head>
    <title>Calculator</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>


    <style>
        table {
        background-color: #B0e0e6;
        }
    input{
    background-color: #aac9dd;
    font-size:2em;
    width:100;
    height:70;
    border: solid #4f77aa;
    }
    .screen, .screen2{
        width:415px;
    }
    .wider-btn{
        width:200;
    }
    input:hover{
        background-color: #c1e3ed;
    }
    
    </style>
</head>

<body>
<center>
  <table border="4">
    <tr>
      <td colspan="1">
        <input class="screen" type="text"size="30">
      </td>
    </tr>
    <tr>
        <td colspan="1">
          <input class="screen2" type="text"size="30">
        </td>
      </tr>
    <tr>
      <td>
        <table>
          <tr>
            <td><input onclick="clickedBtn('number', 7)" type="button" value="7"></td>
            <td><input onclick="clickedBtn('number', 8)"  type="button" value="8"></td>
            <td><input onclick="clickedBtn('number', 9)"  type="button" value="9"></td>
            <td><input onclick="clickedBtn('operator', '+')"  type="button" value="+"></td>
          </tr>
          <tr>
            <td><input onclick="clickedBtn('number', 4)"  type="button" value="4"></td>
            <td><input onclick="clickedBtn('number', 5)" type="button" value="5"></td>
            <td><input onclick="clickedBtn('number', 6)" type="button" value="6"></td>
            <td><input onclick="clickedBtn('operator','-')" type="button" value="-"></td>
          </tr>
          <tr>
            <td><input onclick="clickedBtn('number', 1)"  type="button" value="1"></td>
            <td><input onclick="clickedBtn('number', 2)" type="button" value="2"></td>
            <td><input onclick="clickedBtn('number', 3)" type="button" value="3"></td>
            <td><input onclick="clickedBtn('operator', '*')" type="button" value="*"></td>
          </tr>
          <tr>
            <td><input onclick="xclearx()" type="button" value="C"></td>
            <td><input onclick="clickedBtn('number', 0)" type="button" value="0"></td>
            <td><input onclick="clickedBtn('number', '.')"  type="button" value="."></td>
            <td><input onclick="clickedBtn('operator', '/')" type="button" value="/"></td>
          </tr>
          <tr>
            <td colspan="2"><input class="wider-btn" onclick="del()" type="button" value="Del"></td>
            <td colspan="2"><input class="wider-btn" onclick="compute()" type="button" value="="></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</center>
</body>
</html>
